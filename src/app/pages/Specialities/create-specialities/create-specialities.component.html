<div class="flex justify-center items-center min-h-screen bg-white">
  <form
    [formGroup]="specialitieForm"
    (ngSubmit)="sendForm()"
    class="bg-white text-blue-400 p-8 w-full max-w-md space-y-6"
  >
    <h2 class="text-3xl font-bold text-center">Registrar Especialidad</h2>
    <div>
      <label for="name" class="block font-semibold mb-1">Nombre</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Ej. Cardiología"
        class="w-full p-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-white"
      />
      <small
        *ngIf="specialitieForm.get('name')?.invalid && specialitieForm.get('name')?.touched"
        class="text-red-500"
        >El nombre de la especialidad es obligatorio.</small
      >
    </div>

    
    <div>
      <label for="description" class="block font-semibold mb-1">Descripción</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Ej. Rama de la medicina que se encarga del estudio del corazón."
        rows="3"
        class="w-full p-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-white"
      ></textarea>
      <small
        *ngIf="specialitieForm.get('description')?.invalid && specialitieForm.get('description')?.touched"
        class="text-red-500"
        >La descripción es obligatoria.</small
      >
    </div>

    <div class="flex justify-between items-center pt-4">
      <a
        routerLink="/specialities"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-5 py-2 rounded-lg transition duration-200"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="specialitieForm.invalid"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
