
<div class="p-4 mt-20">
  <h2 class="text-2xl font-bold text-black mb-4 text-center">
    Lista de especialidades médicas
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white text-black rounded-xl overflow-hidden shadow-lg">
      <thead class="bg-white text-blue-400">
        <tr>
          <!-- <th class="py-3 px-4 text-left">#</th> -->
          <th class="py-3 px-4 text-left">Nombre</th>
          <th class="py-3 px-4 text-left">Descripción</th>
          <th class="py-3 px-4 text-left">N. Medicos</th>
        </tr>
      </thead>
      <tbody>
        @for (specialty of specialities; track specialty.specialityId) {
        <tr
          class="border-b border-white"
        >
          <!-- <td class="py-3 px-4">{{ specialty.specialityId }}</td> -->
          <td class="py-3 px-4 font-semibold text-blue-400">
            {{ specialty.name }}
          </td>
          <td class="py-3 px-4">{{ specialty.description }}</td>
           <td class="py-3 px-4">{{ specialty.nMedics }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
