<div class="flex justify-center items-center min-h-screen bg-white">
  <form
    [formGroup]="doctorForm"
    (ngSubmit)="sendForm()"
    class=" p-8 w-full max-w-3xl space-y-6 border border-gray-100"
  >
    <!-- Encabezado -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-blue-400"> Registrar nuevo doctor</h2>
      <p class="text-gray-500 text-sm">Completa los datos para agregar un nuevo médico al sistema.</p>
    </div>

    <!-- Fila 1: Foto -->
 <label for="pictureUrl" class="block font-semibold">Logo:</label>
    <input type="file" id="pictureUrl" (change)="onFileSelected($event)" accept="image/*" class="border p-2 w-full">
    <div *ngIf="doctorForm.get('pictureUrl')?.invalid && doctorForm.get('pictureUrl')?.touched">
      <small *ngIf="doctorForm.get('pictureUrl')?.errors?.['required']" class="text-red-500">La imagen es obligatoria.</small>
    </div>

    <!-- Fila 2: Nombre y Apellido -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="name" class="block font-semibold text-gray-700 mb-1">Nombre:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej. Brandon"
        />
        <small *ngIf="doctorForm.get('name')?.invalid && doctorForm.get('name')?.touched" class="text-red-500 text-sm">
          Debes añadir tu nombre.
        </small>
      </div>

      <div>
        <label for="lastName" class="block font-semibold text-gray-700 mb-1">Apellido:</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej. Muñoz"
        />
        <small *ngIf="doctorForm.get('lastName')?.invalid && doctorForm.get('lastName')?.touched" class="text-red-500 text-sm">
          Debes añadir tu apellido.
        </small>
      </div>
    </div>

    <!-- Fila 3: Email y Teléfono -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="email" class="block font-semibold text-gray-700 mb-1">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="doctor@hospital.com"
        />
        <small *ngIf="doctorForm.get('email')?.invalid && doctorForm.get('email')?.touched" class="text-red-500 text-sm">
          Debes añadir un email válido.
        </small>
      </div>

      <div>
        <label for="phone" class="block font-semibold text-gray-700 mb-1">Teléfono:</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej. 5512345678"
        />
        <small *ngIf="doctorForm.get('phone')?.invalid && doctorForm.get('phone')?.touched" class="text-red-500 text-sm">
          Debes añadir un número válido.
        </small>
      </div>
    </div>

    <!-- Fila 4: Especialidad y Consultorio -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="speciality" class="block font-semibold text-gray-700 mb-1">Especialidad:</label>
        <select
          id="speciality"
          formControlName="specialityId"
          class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Selecciona una especialidad</option>
          <option *ngFor="let speciality of specialities" [value]="speciality.specialityId">
            {{ speciality.name }}
          </option>
        </select>
        <small *ngIf="doctorForm.get('specialityId')?.invalid && doctorForm.get('specialityId')?.touched" class="text-red-500 text-sm">
          Debe asignar una especialidad.
        </small>
      </div>

      <div>
        <label for="office" class="block font-semibold text-gray-700 mb-1">Consultorio:</label>
        <select
          id="office"
          formControlName="officeId"
          class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Selecciona un consultorio</option>
          <option *ngFor="let office of offices" [value]="office.officeId">
            {{ office.officeName }}
          </option>
        </select>
        <small *ngIf="doctorForm.get('officeId')?.invalid && doctorForm.get('officeId')?.touched" class="text-red-500 text-sm">
          Debe seleccionar un consultorio.
        </small>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-between items-center pt-4">
      <a
        routerLink="/doctors"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-5 py-2 rounded-lg transition duration-200"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="doctorForm.invalid"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
